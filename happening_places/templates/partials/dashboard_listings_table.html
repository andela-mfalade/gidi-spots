<table class="ui celled table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Listing Name</th>
      <th>Verified</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <div class="ui ribbon label">First</div>
      </td>
      <td>{{ listings[0].name }}</td>
      <td>True</td>
      <td>Trending</td>
    </tr>
    {% for listing in listings[1:] %}
    <tr>
      <td>{{ loop.index + 1 }}</td>
      <td>{{ listing.name }}</td>
      <td>True</td>
      <td>Popular</td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <th colspan="4">
        <div class="ui right floated pagination menu">
          <a class="icon item">
            <i class="left chevron icon"></i>
          </a>
          <a class="item">1</a>
          <a class="item">2</a>
          <a class="item">3</a>
          <a class="item">4</a>
          <a class="icon item">
            <i class="right chevron icon"></i>
            </a>
        </div>
      </th>
    </tr>
  </tfoot>
</table>
